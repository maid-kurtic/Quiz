<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id='container'>
        <header>
            <h1>Welcom to Quiz!</h1>
        </header>
        <form action="">
            <h4>Choose category!</h4>
            <div class='select-div'>
                <div class="radio-div">
                    <label for="22">Geography</label>
                    <input type="radio" name="category" id="22">
                </div>
                <div class="radio-div">
                    <label for="12">Movies</label>
                    <input type="radio" name="category" id="12">
                </div>
                <div class="radio-div">
                    <label for="11">Music</label>
                    <input type="radio" name="category" id="11">
                </div>
            </div>
            <h4>Choose difficulty!</h4>
            <div class='select-div'>
                <div class="radio-div">
                    <label for="easy">Easy</label>
                    <input type="radio" name="difficulty" id="easy">
                </div>
                <div class="radio-div">
                    <label for="medium">Medium</label>
                    <input type="radio" name="difficulty" id="medium">
                </div>
                <div class="radio-div">
                    <label for="hard">Hard</label>
                    <input type="radio" name="difficulty" id="hard">
                </div>
            </div>
            <button id="play" type="submit">Play</button>
        </form>
    </div>
</body>
</html>
