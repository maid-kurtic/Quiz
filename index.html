<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz!</title>
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div id="container">
      <header>
        <h1>Welcom to Quiz!</h1>
      </header>
      <form action="">
        <h4>Choose category!</h4>
        <div id="dropdown-category">
          <button class="category-button">Select categories</button>
          <div class="category-list">
            <a href="#" id="general_knowledge">General Knowledge</a>
            <a href="#" id="history">History</a>
            <a href="#" id="geography">Geography</a>
            <a href="#" id="film_and_tv">Movies</a>
            <a href="#" id="music">Music</a>
            <a href="#" id="sport_and_leisure">Sport</a>
          </div>
        </div>
        <h4>Choose difficulty!</h4>
        <div class="select-div">
          <div class="radio-div">
            <label for="easy">Easy</label>
            <input type="radio" name="difficulty" id="easy" />
          </div>
          <div class="radio-div">
            <label for="medium">Medium</label>
            <input type="radio" name="difficulty" id="medium" />
          </div>
          <div class="radio-div">
            <label for="hard">Hard</label>
            <input type="radio" name="difficulty" id="hard" />
          </div>
        </div>
        <button id="button-play" type="submit">Play</button>
      </form>
    </div>
  </body>
</html>
