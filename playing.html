<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz!</title>
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon" />
    <script src="playing.js" defer></script>
    <link rel="stylesheet" href="playing.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="difficulty"></h1>
        <h1 id="category"></h1>
      </header>
      <div id="question-div">
        <p id="question"></p>
        <div id="answers">
          <input id="a" class="answer" type="button" value="" />
          <input id="b" class="answer" type="button" value="" />
          <input id="c" class="answer" type="button" value="" />
          <input id="d" class="answer" type="button" value="" />
        </div>
      </div>
      <button>Start</button>
      <p id="timer"></p>
    </div>
  </body>
</html>
